<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=808, user-scalable=no">
  <title>Gamebuino Emulator</title>
  <style>
    body {
      margin: 10px;
      padding: 0;
      background-color: #4485cf;
      color: #004385;
      font-size: 20px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <gamebuino-emulator src="https://raw.githubusercontent.com/Rodot/Games-META/master/binaries/METAtris/METAtris.bin">
  </gamebuino-emulator>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Button</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>w</td>
        <td>Up</td>
      </tr>
      <tr>
        <td>a</td>
        <td>Left</td>
      </tr>
      <tr>
        <td>s</td>
        <td>Down</td>
      </tr>
      <tr>
        <td>d</td>
        <td>Right</td>
      </tr>
      <tr>
        <td>j</td>
        <td>A</td>
      </tr>
      <tr>
        <td>k</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>
  <div>Upload Game: <input type="file" id="file-upload" /></div>
  <script src="https://unpkg.com/text-encoding@0.6.4/lib/encoding-indexes.js"></script>
  <script src="https://unpkg.com/text-encoding@0.6.4/lib/encoding.js"></script>
  <script src="./bootstrap.js"></script>
  <script>
    document.getElementById("file-upload").onchange = function () {
      if (this.files.length == 1) {
        var f = this.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
          document.querySelector("gamebuino-emulator").load(e.target.result);
        };
        reader.readAsArrayBuffer(f);
        this.value = "";
      }
    };
  </script>
</body>



</html>
