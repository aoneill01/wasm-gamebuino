<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=808, user-scalable=no">
  <title>Gamebuino Emulator</title>
  <style>
    body {
      margin: 10px;
      padding: 0;
      background-color: #4485cf;
      color: #004385;
      font-size: 20px;
      font-family: 'Open Sans', sans-serif;
    }

    #console {
      width: 788px;
      height: 428px;
      background-image: url(console.png);
      position: relative;
    }

    #gbscreen {
      position: absolute;
      top: 80px;
      left: 232px;
    }
  </style>
</head>

<body>
  <div id="console">
    <canvas id="gbscreen" width="320" height="256"></canvas>
  </div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Button</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>w</td>
        <td>Up</td>
      </tr>
      <tr>
        <td>a</td>
        <td>Left</td>
      </tr>
      <tr>
        <td>s</td>
        <td>Down</td>
      </tr>
      <tr>
        <td>d</td>
        <td>Right</td>
      </tr>
      <tr>
        <td>j</td>
        <td>A</td>
      </tr>
      <tr>
        <td>k</td>
        <td>B</td>
      </tr>
    </tbody>
  </table>
  <div>Upload Game: <input type="file" id="file-upload" /></div>
  <script src="https://unpkg.com/text-encoding@0.6.4/lib/encoding-indexes.js"></script>
  <script src="https://unpkg.com/text-encoding@0.6.4/lib/encoding.js"></script>
  <script src="./bootstrap.js"></script>
</body>


</html>
